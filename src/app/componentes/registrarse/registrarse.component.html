<form [formGroup]="form">
    <div class="formulario">
        <div class="nombre">
           <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre">
           </mat-form-field> 
        </div>
        <div class="apellido">
           <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input matInput type="text" formControlName="apellido">
           </mat-form-field> 
        </div>
        <div class="mail">
           <mat-form-field>
            <mat-label>Mail</mat-label>
            <input matInput type="text" formControlName="mail">
           </mat-form-field> 
        </div>
        <div class="tipoUsuario">
           <mat-form-field>
            <mat-label>Tipo de usuario</mat-label>
            <input matInput type="text" formControlName="tipo">
           </mat-form-field> 
        </div>
        <div class="dni">
           <mat-form-field>
            <mat-label>dni</mat-label>
            <input matInput type="number" formControlName="dni">
           </mat-form-field> 
        </div>
        <div class="fecha">
           <mat-form-field>
            <mat-label>fecha de nacimiento</mat-label>
            <input matInput type="text" formControlName="fecha">
           </mat-form-field> 
        </div>
        <div class="contrasena">
           <mat-form-field>
            <mat-label>Contrase√±a</mat-label>
            <input matInput type="password" formControlName="Contrasena">
           </mat-form-field> 
        </div>
    </div>
    <button>Aceptar</button>
    <button (click)="close()">Cancelar</button>
    </form>
